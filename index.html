<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./assets/img/icon/starWars.png"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/style/global.css" />
    <title>Star Wars</title>
  </head>
  <body>
    <div id="container-game" class="pl-2">
      <div>
        <h1 class="text-center title-game">Star Wars RPG!</h1>
      </div>

      <div id="selectCharacter">
        <h2 class="font-second">Select Your Character</h2>
      </div>

      <div class="d-flex flex-wrap">
        <div class="carakters d-inline-block">
          <p class="m-0 text-center">Obi-Wan Kenobi</p>
          <div class="image-container my-1 px-3">
            <img src="./assets/img/obi-wan.jpg" />
          </div>
          <p class="m-0 text-center">120</p>
        </div>

        <div class="carakters d-inline-block">
          <p class="m-0 text-center">Lucy Scywalker</p>
          <div class="image-container my-1 px-3">
            <img src="./assets/img/luke-skywalker.jpg" />
          </div>
          <p class="m-0 text-center">200</p>
        </div>

        <div class="carakters d-inline-block">
          <p class="m-0 text-center">Darth Sidious</p>
          <div class="image-container my-1 px-3">
            <img src="./assets/img/darth-sidious.png" />
          </div>
          <p class="m-0 text-center">150</p>
        </div>

        <div class="carakters d-inline-block">
          <p class="m-0 text-center">Darth Maul</p>
          <div class="image-container my-1 px-3">
            <img src="./assets/img/darth-maul.jpg" />
          </div>
          <p class="m-0 text-center">180</p>
        </div>
      </div>

      <div>
        <h2 class="font-second">Your Character</h2>
        <div id="myCharacter">---</div>
      </div>

      <div></div>

      <div id="enemiesAvailableContainer">
        <p class="font-second">Enemies Available To Attack</p>
        <div id="enemiesAvailable">---</div>
      </div>

      <div></div>

      <div>
        <p class="font-second">Fight Section</p>
      </div>

      <div>
        <button type="button" class="btn btn-success font-weight-bold">
          Attack
        </button>
      </div>

      <div id="defenderContainer">
        <p class="font-second">Defender</p>
        <div id="defender">---</div>
      </div>

      <div></div>

      <div>
        <p></p>
        <p></p>
      </div>
    </div>

    <div>
      <button class="d-none">Restart</button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/index.js"></script>
  </body>
</html>
